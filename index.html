<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="raleway-font">
    <header>
      <nav>
        <h2 class="logo inter-font primary-color">LOGO</h2>
        <button class="primary-button">Sign Up</button>
      </nav>

      <div class="title-box">
        <h1 class="title text-center">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <div class="title-button">
          <button class="primary-button">Stay Focused</button>
        </div>
      </div>
    </header>

    <main>
      <section class="action">
        <div class="action-image">
          <div class="action-image-details">
            <h1>See It in Action</h1>
            <p>
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="primary-button">Launch Live Preview</button>
          </div>
          <div class="action-image-image">
            <img src="./images/wc-mini.png" alt="" />
          </div>
        </div>
        <div class="action-data">
          <div class="action-data-box">
            <h1 class="action-data-title text-center">
              Joined Thousands of Productive Users
            </h1>
            <div class="stat inter-font">
              <div class="stat-details">
                <h1 class="stat-title  primary-color">50K</h1>
                <p  class="stat-title-desc">Active Users</p>
              </div>
              <div class="stat-details">
                <h1 class="stat-title  primary-color">2M+</h1>
                <p  class="stat-title-desc">Focus Session</p>
              </div>
              <div class="stat-details">
                <h1 class="stat-title  primary-color">95%</h1>
                <p  class="stat-title-desc">Satisfiction Rate</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
